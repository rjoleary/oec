<!DOCTYPE html>
<html>
  <head>
    <title>Train Control Panel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- This canvas element is fullscreen. -->
    <div id="wrapper">
    	<canvas id="myCanvas" class="simulation-canvas">Your browser does not support the canvas element.</canvas>
    </div>

    <div id="zoom-in">
        <!-- <form> -->
        <input type="input" id="t-id" label="Train ID: " />
        <!-- </form> -->
        <button id="trainidsubmit"> SUBMIT TRAIN #  </button> 
        <button id="zoom"> ZOOM IN/OUT </button><br>

        <p>Front:<span id="front"><span></p>
        <p>Rear:<span id="rear"><span></p>
        <p>Speed:<span id="speed"><span></p>
        <p>State:<span id="state"><span></p>
    </div>
    
    <!-- Import jquery -->
    <script src="libraries/jquery-1.11.2.min.js"></script>
    
    <!-- Include our scripts. -->
    <script src="js/get-train-parameters.js"></script>
    <script src="js/canvas-update.js"></script>
    <script src="js/canvas-resize.js"></script>
    <script src="js/main-loop.js"></script>
    <script src="js/train-safety.js"></script>
    <script src="js/train-parameters.js"></script>
    <script src="js/signal-block-functions.js"></script>
  </body>
</html>
